# Servidor
server.port=8080

# Banco de Dados
spring.datasource.url=jdbc:mysql://localhost/contatos?useSSL=false&useTimezone=true&serverTimezone=America/Sao_Paulo&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234

# Mantém a conexão com o banco de dados ativa (necessário em produção)
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.validation-query=SELECT 1

# JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update

# Erros
server.error.include-exception=false
server.error.include-stacktrace=never
